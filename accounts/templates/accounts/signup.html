{% extends 'base.html' %}
{% block title %}<title>FundBucket | Sign Up</title>
<link rel="stylesheet" href="{% static 'projects/signup.css' %}">
{% endblock %}
{% block content %}
    <div id="signup-box">
        <h1>SIGN UP</h1>
        <form method="POST">
            {{ form.as_p }}
            {% csrf_token %}
            <input type="submit" value="Submit">
        </form>
    </div>
{% endblock %}
