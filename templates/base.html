<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/common.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

    {% block title %}
    {% endblock %}
</head>
<body>
    <nav>
        <a href="{% url 'projects:post_list' %}" class="navbar-brand"><img src="{% static 'img/fundbuccket.png' %}">FundBucket</a>
        <ul class="nav-left-list">
            <li><a href="{% url 'projects:post_create' %}">Start a Fund Raiser!</a></li>
        </ul>
        <ul style="margin-left: auto;">
            {% if user.is_authenticated %}
                <li><a href="">Notifications</a></li>
                <!--  url 'projects:profile' pk=user.pk  -->
                <li><a href=""><img src=''>@{{ user.username }}</a></li>
            {% else %}
                <li><a href="{% url 'accounts:login' %}">Login</a></li>
                <li><a href="{% url 'accounts:signup' %}">Sign Up</a></li>
            {% endif %}
        </ul>
    </nav>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
